<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
    <link rel="stylesheet" href="../css/average.css">
  <link rel="stylesheet" href="estilos.css/logins.css">
  <style>
    body { background: #f7f7f7; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .signup-container { background: #fff; padding: 30px 20px; border-radius: 15px; box-shadow: 0 0 10px #0001; width: 90%; max-width: 350px; }
    .signup-container h2 { text-align: center; margin-bottom: 20px; }
    .signup-container input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ccc; }
    .signup-container button { width: 100%; padding: 12px; background: #ff4d4d; color: #fff; border: none; border-radius: 8px; font-size: 1.1em; font-weight: bold; }
    .signup-container button:hover { background: #e03e3e; }
    .signup-container .link { display: block; text-align: center; margin-top: 10px; color: #ff4d4d; text-decoration: none; }
  </style>
</head>
<body>
  <form class="signup-container">
    <h2>Crear Cuenta</h2>
    <input type="email" placeholder="Correo electrónico" required>
    <input type="text" placeholder="Nombre completo" required>
    <input type="tel" placeholder="Número de teléfono" required>
    <input type="date" placeholder="Cumpleaños" required>
    <input type="password" placeholder="Contraseña" required>
    <button type="submit">Registrarse</button>
    <a href="login.html" class="link">¿Ya tienes cuenta? Inicia sesión</a>
  </form>
</body>
</html>
